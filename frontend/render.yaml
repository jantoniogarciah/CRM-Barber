services:
  - type: web
    name: crm-barber-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://crm-barber-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 