<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Clipper Cut Barber Sports" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ClipperCut.jpeg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Material UI Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Clipper Cut Barber Sports</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      @media screen and (orientation: landscape) {
        body {
          position: relative;
          height: 100vh;
          /* Ajuste para la barra de navegación móvil */
          height: -webkit-fill-available;
        }
        #root {
          height: 100%;
          display: flex;
          flex-direction: column;
        }
      }
      /* Ajustes para notch y bordes redondeados */
      @supports (padding: max(0px)) {
        body {
          padding-left: min(0vmin, env(safe-area-inset-left));
          padding-right: min(0vmin, env(safe-area-inset-right));
          padding-top: min(0vmin, env(safe-area-inset-top));
          padding-bottom: min(0vmin, env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
